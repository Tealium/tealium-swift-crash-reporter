  TealiumCrashTests-iOS:
    type: bundle.unit-test
    platform: iOS
    directlyEmbedCarthageDependencies: false
    sources:
      - path: support/tests/test_tealium_crash
        buildPhase: sources
        excludes:
          - "resources/*" 
      - path: support/tests/test_tealium_crash/resources     
        buildPhase: resources
    settings:
      base:
        CODE_SIGN_STYLE: "Manual"
        DEVELOPMENT_TEAM: ""         
    dependencies:
      - target: TealiumDeviceData
        link: false
      - target: TealiumAppData
