name: tealium-swift
options:
  bundleIdPrefix: com.tealium
  carthageBuildPath: ../Carthage/Build
configs:
  Release: release
  Debug: debug  
targets:
  TealiumAppData:
    type: framework
    platform: iOS
    sources:
      - path: tealium/appdata
        buildPhase: sources
      - path: tealium/appdata
        buildPhase: headers
    settings:
      base:
          SDKROOT: ""
          INFOPLIST_FILE: "TealiumAppData-Info.plist"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: appdata
          SUPPORTED_PLATFORMS: "iphonesimulator iphoneos watchsimulator watchos macosx appletvsimulator appletvos"
          TARGETED_DEVICE_FAMILY: "1,2,3,4"
          TVOS_DEPLOYMENT_TARGET: 9.0
          WATCHOS_DEPLOYMENT_TARGET: 3.0
          IPHONEOS_DEPLOYMENT_TARGET: 9.0
          MACOSX_DEPLOYMENT_TARGET: 10.11
      configs:
        debug:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: appdata DEBUG
    dependencies:
      - target: TealiumCore
    info:
      path: builder/TealiumAppData-Info.plist
  TealiumAppDataTests-iOS:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: support/tests/test_tealium_appdata
        buildPhase: sources
      - path: support/tests/TestTealiumHelper.swift
        buildPhase: sources
    settings:
      base:
        CODE_SIGN_STYLE: "Manual"
        DEVELOPMENT_TEAM: ""           
    dependencies:
      - target: TealiumCore
      - target: TealiumAppData
  TealiumAppDataTests-macOS:
